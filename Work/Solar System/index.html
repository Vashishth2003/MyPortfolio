<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sun"></div>
    <div class="mercury-orbit">
        <div class="mercury"></div>
    </div>
    <div class="venus-orbit">
        <div class="venus"></div>
    </div>
    <div class="earth-orbit">
        <div class="earth">
            <div class="moon-orbit">
                <div class="moon"></div>
            </div>
        </div>
    </div>
    
    <div class="mars-orbit">
        <div class="mars"></div>
    </div>
    <div class="jupiter-orbit">
        <div class="jupiter"></div>
    </div>
    <div class="saturn-orbit">
        <div class="saturn">
            <div class="saturn-ring"></div>
        </div>
    </div>
    <div class="uranus-orbit">
        <div class="uranus"></div>
    </div>
    <div class="naptune-orbit">
        <div class="naptune"></div>
    </div>

</body>
</html>
